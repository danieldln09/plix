.logo {

    align-items: center;

}
.logo img {
    width: 44px;
    height: 44px;

    background: #000;
}
.logo span {
    color: #ffd600;
    font-weight: bold;
    font-size: 1.28rem;

}
nav ul {
    list-style: none;
    display: flex;
    gap: 1.4rem;
    margin: 0;
    padding: 0;
}
nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.2s;
    border-radius: 8px;
    padding: 0.45em 0.8em;
}
nav ul li a:hover,
nav ul li a:focus {
    color: #ffd600;
    background: #ffd60010;
}
.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1.5rem 1.5rem 1.5rem;
    background: linear-gradient(135deg, #111, #222 75%);
    margin-bottom: 2rem;
    margin-top: 0;
    margin-left: auto;
    margin-right: auto;
    max-width: 1200px;
}
.hero-content {
    text-align: center;
    max-width: 700px;
}
.hero-content h1 {
    color: #ffd600;
    font-size: 2.2rem;
    margin-bottom: 0.7rem;
}
.hero-content p {
    font-size: 1.1rem;
    color: #ffd600;
    margin-bottom: 0;
}
.Container {
    max-width: 1240px;
    margin: 0 auto;
    padding: 2.5rem 1rem 2rem 1rem;
    background: none;
}
.MovieList {
    display: flex;
    flex-wrap: wrap;
    gap: 1.2rem;
    justify-content: center;
    padding: 0;
    margin: 0;
}
.TPostMv {
    list-style: none;
    width: 160px;
    min-width: 140px;
    max-width: 200px;
    background: #232323;
    border-radius: 14px;
    box-shadow: 0 2px 10px #0003;
    margin: 0;
    transition: transform 0.16s, box-shadow 0.16s;
    position: relative;
    min-height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.TPostMv:hover {
    transform: translateY(-8px) scale(1.035);
    box-shadow: 0 12px 36px #ffd60033, 0 2px 12px #111a;
    z-index: 2;
}
.TPost.B {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.TPost .Image {
    padding: 0.5rem;
    border-radius: 14px 14px 0 0;
    background: #121212;
    position: relative;
    height: 130px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.TPost .Image figure {
    border-radius: 10px;
    overflow: hidden;
    margin: 0;
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
}
.TPost .Image figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    transition: filter 0.21s;
    display: block;
}
.TPostMv:hover .TPost .Image figure img {
    filter: brightness(1.04) saturate(1.15);
}
.channel-title {
    color: #ffd600;
    font-size: 1rem;
    text-align: center;
    margin: 0.6em 0 0.3em 0;
    font-weight: bold;
    letter-spacing: 0.4px;
    min-height: 1.5em;
}
@media (max-width: 1050px) {
    .MovieList { gap: 0.7rem;}
    .TPostMv { width: 44vw; min-width: 120px; }
}
@media (max-width: 700px) {
    nav { flex-direction: column; align-items: flex-start; gap: 0.7rem;}
    .hero { padding: 2.1rem 0.5rem 1rem 0.5rem; }
    .MovieList { gap: 0.6rem; }
    .TPostMv { width: 94vw; min-width: 100px; max-width: 98vw;}
}
::-webkit-scrollbar { width: 10px; background: #181818;}
::-webkit-scrollbar-thumb { background: #ffd60044; border-radius: 8px; }
</style>
